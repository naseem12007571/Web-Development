<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script math object</title>
</head>

<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>

    <script>
        //Printing the math object
        let m = Math;
        console.log(m);

        //  Printing the constants from math  obeject
        console.log("the value of Math.E is ", Math.E)
        console.log("the value of Math.LN10 is ", Math.LN10)
        console.log("the value of Math.LN2 is ", Math.LN2)
        console.log("the value of Math.LOG2E is ", Math.LOG2E)
        console.log("the value of Math.LOG10E is ", Math.LOG10E)
        console.log("the value of Math.PI is ", Math.PI)
        console.log("the value of Math.SQRT1 is ", Math.SQRT1_2)
        console.log("the value of Math.SQRT2 is ", Math.SQRT2)

        // Printing the function from math object
        let a = 12.2424523;
        let b = 9.237365;
        console.log(" The value of a and b is  ", a, b);
        console.log(" The value of a and b is ", Math.round(a), Math.round(b));

        console.log("3 raised to the power of  2 is ",Math.pow(3,2));
        console.log("4 raised to the power of  3 is ",Math.pow(4,3));
        console.log("5 raised to the power of  2 is ",Math.pow(5,2));

        console.log("square root of 36 is ",Math.sqrt(36));




    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Colors in Css </title>
    <style>
        #firstpara{
            color: aqua;
        }
        #secondpara{
            color: rgb(0, 89, 255);
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstpara">This is first paragraph from first box</p>
    <h3>This is my first box</h3>
    <p id="secondpara">This is first paragraph from second box</p>
    <h3>This is my first box</h3>
    <p id="thirdpara">This is first paragraph from third box</p>
</body>
</html>
